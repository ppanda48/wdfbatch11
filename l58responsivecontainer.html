<!DOCTYPE html>
<html>
<head>
    <title>Responsive Container</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div>
        <h1>Without Container</h1>
        <hr/>
    </div>

    <div class="container">
        <h1>With Container</h1>
        <hr/>
    </div>

    <div class="container-fluid">
        <h1>With Container Fluid</h1>
        <hr/>
    </div>

    <hr/>


    <div class="container-xx1">This is xxl container work for xxl size</div>
    <div class="container-x1">This is x1 container work for xl size</div>
    <div class="container-lg">This is lg container work for lg size</div>
    <div class="container-md">This is md container work for md size</div>
    <div class="container-sm">This is sm container work for sm size</div>
    <div class="container">This is fixed size</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>


<!-- 

Breakpoint Dimistion

Small                   sm                >= 576px      mobile
Medium                  md                >= 768px      tablet laptop
Large                   lg                >= 992px      laptop desktop 18.5'' 20''
Extra Large             xl                >= 1200pxpx   desktop 21 24 27
Extra Extra Large       xxl               >= 1400pxpx   desktop 32'

-->
