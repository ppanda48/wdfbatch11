<!DOCTYPE html>
<html>
<head>
    <title>DOM(Document Object Model) Clock</title>

    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>

    <h3 id="display">00 : 00 : 00 PM Sunday</h3>

    <script type="text/javascript">

        function startclock() {

            const getdisplay = document.getElementById('display');
            const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
    
    
            // console.log(days)
            // console.log(days[3])
    
            const getdate = new Date();
            // console.log(getdate);
    
            let gethours = getdate.getHours();
            // console.log(gethours); // 19
    
            let getminutes = getdate.getMinutes();
            // console.log(getminutes); // 50
    
            let getseconds = getdate.getSeconds();
            // console.log(getseconds); // 10
    
            let getday = getdate.getDay();
            // console.log(getday); // 2
    
    
            let getampm;
    
            switch(gethours > 12){
                case true:
                    getampm = "PM";
                    gethours = gethours - 12;
                    break;
                
                case false:
                    getampm = "AM";
                    break;
            }
    
            // console.log(gethours,getampm);
    
            let setclock = `${gethours} : ${getminutes} : ${getseconds} ${getampm} ${days[getday]}`;
    
            // console.log(setclock);
    
            getdisplay.textContent = setclock;
            
        }

        startclock();

        // 1s = 1000ms
        setInterval(startclock,1000);

    </script>
</body>
</html>
