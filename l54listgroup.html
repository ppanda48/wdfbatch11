<!DOCTYPE html>
<html>
<head>
    <title>List Group</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        
        <h3>List Group</h3>

        <ul class="list-group">
            <li class="list-group-item">Red Color</li>
            <li class="list-group-item">Blue Color</li>
            <li class="list-group-item">White Color</li>
            <li class="list-group-item">Orange Color</li>
            <li class="list-group-item">Black Color</li>
        </ul>

        <hr/>

        <ol class="list-group">
            <li class="list-group-item">Red Color</li>
            <li class="list-group-item">Blue Color</li>
            <li class="list-group-item">White Color</li>
            <li class="list-group-item active">Orange Color</li>
            <li class="list-group-item disabled">Black Color</li>
        </ol>

        <hr/>

        <h3>List Group Flush</h3>

        <ol class="list-group list-group-flush">
            <li class="list-group-item">Red Color</li>
            <li class="list-group-item">Blue Color</li>
            <li class="list-group-item">White Color</li>
            <li class="list-group-item active">Orange Color</li>
            <li class="list-group-item disabled">Black Color</li>
        </ol>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
