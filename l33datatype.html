<!DOCTYPE html>
<html>
<head>
    <title>Date Type</title>
</head>
<body>
    <script type="text/javascript">

        // String
        const name = "Su Su";
        console.log(name);
        console.warn(typeof(name));
        console.error(typeof name);

        // Number
        const age = 25;
        console.log(age);
        console.log(typeof(age));

        // Boolean (true,false)
        const hascar = false;
        console.log(hascar);
        console.log(typeof hascar);

        // object
        var date = new Date();
        console.log(date);
        console.log(typeof date);


        // Object ( Javascript Object )
        // key:value

        // json object (api)

        // const address = {
        //     "no":"No.123",
        //     "street":"st btw 75x76",
        //     "city":"Mandalay",
        //     "country":"Myanmar"
        // };

        const address = {
            no:"No.123",
            street:"st btw 75x76",
            city:"Mandalay",
            country:"Myanmar"
        };

        console.log(address);
        console.log(typeof address);
        console.log(address.no); // No.123
        console.log(address.country); // Myanmar

        // Array
        const hobbies = ["movie","music","sport"];
        console.log(hobbies);
        console.log(typeof hobbies); // Object
        console.log(hobbies[0]); // movie
        console.log(hobbies[2]); // sport

        let test;
        console.log(test);
        console.log(typeof test); // undefined

        const nickname = "";
        console.log(nickname);
        console.log(typeof nickname); // string

        const car = null;
        console.log(car); // null
        console.log(typeof car); // object

    </script>
</body>
</html>
