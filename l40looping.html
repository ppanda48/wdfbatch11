<!DOCTYPE html>
<html>
<head>
    <title>Looping</title>
</head>
<body>
    <script type="text/javascript">

                    // 0       1       2      3
        const arrs = ["red","green","blue","white"];
        // console.log(arrs);
        console.log(arrs[0]);
        console.log(arrs[1]);
        console.log(arrs[2]);
        console.log(arrs[3]);
        console.log(arrs[4]);



        // 1. For Loop

            //   start      end       ? (++ --)
        // for(statement1;statement2;statement3;){
        //     code to be executed;
        // }

        for(var i=0;i < 5;i++){
            console.log(i); // 0 1 2 3 4
        }

        console.log("hifi");
        console.log("i outside value is = ",i) ; // i outside value is = 5

        let j = 10;

        for(j; j <= 20;j++){
            console.log(j); // 10 to 20
        }

        console.log("j outside value is = ",j) ; // j outside value is = 21



        // error value = 0 / error
        // for(const p=0;p < 3; p++){
        //     console.log(p);
        // }


        for(var k=0;k<=10;k++){

            if(k === 5){
                console.log("5 is my fav number");
            }

            console.log("k value is = ",k); // 0 to 10
        }

        console.log("k outside value is = ",k); // k outside value is 11



        for(var m=0;m<=10;m++){
            
            // console.log(m); // 0 to 2

            if(m == 2){
                console.log(m + " is my fav number");
                break;
            }

            console.log(m); // m outside value is = 2

        }

        console.log("m outside value is ", m); // m outside value is = 2
        


        for(var p=0;p < 10;p++){

            // console.log(p); // 0 to 9

            if(p === 2){
                console.log(p + " is my fav number");
                continue; // operation end
            }

            console.log(p); // 0 to 9
        }

        console.log("p outside value is = ", p); // p outside value is 10;



        for(var s=10;s > 0;s--){
            console.log(s);
        }

        console.log("s outside value is = ", s); // 0



        // Exercise

        let myarrs = ["red","green","blue","pink","steelblue"];
        // console.log(myarrs[3]); // pink
        // console.log(myarrs[4]); // steelblue

                    // 0 < 5
        for(var w=0;w < myarrs.length;w++){
            // console.log(w); // 0 to 4
            console.log(myarrs[w]);
        }



        const peoples = [
            {name:"Aung Aung", age:25},
            {name:"Su Su", age:30},
            {name:"Kyaw Kyaw", age:25}
        ];

        // console.log(peoples[1].name); // Su Su
        

        for(var q=0; q < peoples.length; q++){
            // console.log(q); // 0 to 2

            console.log("Name = " + peoples[q].name + " Age = " + peoples[q].age);
        }



        // 2. For in Loop (obj/array)

        // for(key/index in obj/index){
        //     code to be executed;
        // }

        let students = {
            name:"Aung Aung",
            city:"Mandalay",
            parent:"U Ba",
            phone:"0123456789"
        };

        // console.log(students);
        // console.log(students.name);


        for(key in students){
            // console.log(key);
            // console.log(students.key); // undefined  . notation

            console.log(students[key]); // bracket notation
        }



        const ourteams = ["kyaw kyaw","aung aung","zaw zaw","maung maung"];

        for(idx in ourteams){
            // console.log(idx); // 0 to 3 (string)
            console.log(ourteams[idx]);
        }



        const greeting = "Hello";
        // console.log(greeting[0]);

        for(idx in greeting){
            // console.log(idx); // 0 to 4 (string)
            console.log(greeting[idx]);
        }



        // 3. For Of Loop (obj/array)

        // for(value of array){
        //  code to be executed
        // }

        const girls = ["su su","lu lu","yu yu","aya mi san"];

        for(girl of girls){
            console.log(girls);
        }



        const thanks = "Hifi";

        for(val of thanks){
            console.log(val);
        }



        // 4. While Loop


        // start

        // while(condition){

        //     Before Printout

        //     // code to be executed

        //     After Printout
        // }


        let b = 0;

        while(b < 10){
            console.log("Number b value is =",b); // 0 to 9
            b++;
        }

        console.log("b outside value is = ",b); // 10



        let c = 0;

        while(c < 10){
            c++;
            console.log("Number c value is = ", c); // 1 to 10
        }

        console.log("c outside value is = ",c); // 10



        const paints = ["red","green","blue","white","black"]

        let num = 0;

        while(num < paints.length){
            // console.log(num); // 0 to 4

            console.log("My paint color is ",paints[num]);
            num++;
        }



        const laptop = [
            {
                cpu:"core i9",
                ram:"16gb",
                hdd:"1tb"
            }
        ];

        console.log(laptop);
        console.log(laptop[0].cpu);

        let idxnum = 0;

        while(idxnum < laptop.length){
            // console.log(idxnum); // 0
            console.log("CPU is ="+laptop[idxnum].cpu + " RAM is = "+ laptop[idxnum].ram + " HDD is = "+laptop[idxnum].hdd);

            idxnum++;
        }



        // 4. Do While Loop

        // start

        // do{
        //     // Before Printout

        //         // code to be executed

        //     // AFter Printout
        // }while(condition)



        let n = 0;

        do{
            console.log("N value is = ",n);

            n++

        }while(n < 10);



        let g = 0;

        do{
            g++;
            console.log("G value is ",g);
        }while(g < 10);


        
        const colors = ["red","green","blue","white","black"];

        let init = 0;

        do{

            console.log("My Fav color is = ",colors[init]);
            init++;

        }while(init < colors.length);



        // 6. forEach Loop

        // mainarrays.forEach(function(value,index,array){
        //     code to be executed;
        // });


        const candycolors = ["red","green","blue","orange","white","black"];

        candycolors.forEach(function(candycolor,idx,arr){
            console.log(candycolor);
            console.log(idx); // 0 to 5
            console.log(arr);
            console.log(candycolors);

            console.log("Index number is = "+idx+" Value is  = "+candycolor)
        });



        // 6. map Loop

        // mainarrays.map(function(value,index,array){
        //     code to be executed;
        // });


        const visitors = ["sai sai","aung aung","naung naung","su su","yu yu","nandr"];
        
        visitors.forEach(function(visitors){
            // console.log(visitor);
            console.log("forEach Result = " + visitors);
        });


        visitors.map(function(visitor){
            // console.log(visitor);
            console.log("map Result = " + visitors);
        });


        const doctors = visitors.map(function(visitor){
            // console.log(visitor);
            return `Dr.${visitor}`;
        });

        console.log(doctors);


        const docts = visitors.forEach(function(visitor){
            // console.log(visitor);
            // console.log(`Dr.${visitor}`);

            return `Dr.${visitor}`;
        });

        console.log(docts);



        // 8. filter Loop

        // mainarrays.filter(function(value){
        //     code to be executed
        // });


        const ages = [23,34,56,80,13,12,18,17,10,19,60,25,21,30,14];
        // console.log(ages); // 15

        const getover18 = ages.filter(function(age){
            // console.log(age);
            
            return age > 18;
        });

        console.log(getover18); // (9)[23, 34, 56, 80, 19, 60, 25, 21, 30]



        const getover20 = ages.filter(function(age){
            return age >= 20;
        });

        console.log(getover20); // (8)[23, 34, 56, 80, 60, 25, 21, 30]



    </script>
</body>
</html>
