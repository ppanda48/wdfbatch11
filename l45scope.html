<!DOCTYPE html>
<html>
<head>
    <title>Scope</title>
</head>
<body>
    <script type="text/javascript">
        // Global scope
        const name = "aung2";
        console.log(name); // Output: aung2

        let city = "city1";
        city = "city2";
        console.log(city); // Output: city2

        var country = "co1";
        country = "co2";
        var country = "co3";  // Re-declared with var (allowed)
        console.log(country); // Output: co3

        // Block scope
        for(let b = 0; b < 10; b++) {
            console.log(b); // Output: 0 to 9
        }
        // b is not accessible outside this block (ReferenceError)

        // Incorrect incrementing variable in loop, fix by using b++ instead of d++
        for(let d = 0; d < 10; d++) {
            console.log(d); // Output: 0 to 9
        }
        // d is not accessible outside this block (ReferenceError)

        // Using let/var with loops
        let num2 = 0;
        var num3 = 0;

        for (num2; num2 < 10; num2++) {
            console.log(num2); // Output: 0 to 9
        }
        console.log("num2 outside value = ", num2); // Output: num2 = 10

        for (num3; num3 < 10; num3++) {
            console.log(num3); // Output: 0 to 9
        }
        console.log("num3 outside value = ", num3); // Output: num3 = 10

        // Object manipulation
        const customers = {
            fullname: "zayar kyaw",
            age: 30,
            phone: "0912345"
        };

        console.log(customers); // Output: entire customers object
        console.log(customers.fullname); // Output: zayar kyaw
        console.log(customers.age); // Output: 30
        console.log(customers.phone); // Output: 0912345

        customers.city = "Mandalay"; // Adding a new property
        console.log(customers); // Updated object with city

        customers.fullname = "Ko Zayar Thaw"; // Modifying a property

        let members = {
            fullname: "su su",
            age: 18,
            phone: "0956789" // Added missing comma
        };

        console.log(members);
        console.log(members.fullname, members.age, members.phone);

        members.city = "Mandalay"; // Adding a property
        console.log(members);

        members.age = 20; // Updating the property
        console.log(members);

        members.citizen = "Myanmar"; // Correct way to add a property
        console.log(members.fullname, members.age, members.phone, members.citizen);

        // Reassigning members object (removing previous properties, be cautious)
        members = {
            citizen: "Myanmar"
        };
        console.log(members); // Output: {citizen: "Myanmar"}

        // Object example with students
        var students = {
            fullname: "aung aung",
            age: 16,
            phone: "0911111"
        };

        console.log(students); // Output: entire students object
        console.log(students.fullname, students.age, students.phone);

        students.city = "Mandalay"; // Adding new property
        console.log(students);

        students.age = 17; // Updating age
        console.log(students);

        students = {
            citizen: "Myanmar"
        };
        console.log(students); // Output: {citizen: "Myanmar"}
        
        // Array

        const arrcolors = ["red", "green", "blue"];
        console.log(arrcolors);

        arrcolors[0] = "violet";
        console.log(arrcolors) ;

        arrcolors[3] = "white";
        console.log(arrcolors);

        arrcolors.push("gold");
        console.log(arrcolors);

        // Error
        // arrcolors = ["black", "white"];
        // console. log (arrcolors) ;

        let arrgirls = ["su su","nu nu","yu yu"];
        console.log(arrgirls);

        arrgirls[0] = "phyu phyu";
        console.log(arrgirls);

        arrgirls[3] = "hla hla";
        console.log(arrgirls);

        arrgirls.push("pa pa");
        console.log(arrgirls);

        var arrboys = ["aung aung", "naung naung", "zaw zaw"];
        console.log(arrboys);

        arrboys[0] = "kyaw kyaw";
        console.log(arrboys);

        arrboys[3] = "naww naww";
        console.log(arrboys);

        arrboys. push ("thar hla");
        console.log(arrboys);

        arrboys = ["u ba", "u hla", "u mya"];
        console.log(arrboys);

        // Function Scope

        const number1 = 10;
        let number2 = 20;
        var number3= 30;

        function funone(){
            console.log(number1+number2+number3);
        }

        funone(); //60

        function funtwo ( ) {
            const x = 100;
            let y = 200;
            var z = 300;
        }

        funtwo() // 600

        console.log("Global Scope Variable number1 = ",number1); // 10
        console.log("Global Scope Variable number2 = ",number2); // 20
        console.log("Global Scope Variable number3 = ",number3); // 30

        // console.log("Function Scope Variable x = ",x); // error x is not defined
        // console.log("Function Scope Variable y = ",y); // error y is not defined
        // console.log("Function Scope Variable z = ",z); // error z is not defined



        // Override

        const p = 1;
        let q = 2;
        var r = 3;

        function funthree(){

            // p = 10; // error
            q = 20;
            r = 30;

            // console.log("From Function, p value is by const = ",p); //
            console. log("From Function, q value is by const = ",q); // 20
            console. log("From Function, r value is by const = ",r) ; // 30
        }

        funthree();

        console. log("From Outside, p value is by const = ",p); // 1
        console. log("From Outside, q value is by const = ",q); // 20
        console. log("From Outside, r value is by const = ",r); // 30

        // New Declar

        const a = 10;
        let b = 20;
        var c = 30;

        function funfour(){
            const a = 10;
            let b = 200;
            var c = 300;

            console.log("From Function, a value is by const = ",a); // 100
            console.log("From Function, b value is by const = ",b); // 200
            console.log("From Function, c value is by const = ",c); // 300
        }

        funfour();

        console. log("From Outside, a value is by const = ",a); // 10
        console. log("From Outside, b value is by const = ",b); // 20
        console. log("From Outside, c value is by const = ",c) ; // 30



    </script>
