<!DOCTYPE html>
<html>
<head>
    <title>Array Method</title>
</head>
<body>
    <script type="text/javascript">

        let arrcolors = ["red", "green" , "blue","white","black", "pink"];
        console.log(arrcolors);
        console.log(arrcolors.length); // 6
        console.log(arrcolors [3]); // white

        // index0f(value)
        console.log(arrcolors.indexOf('black')); // 4
        console.log(arrcolors.indexOf('Black')); // -1
        console.log(arrcolors.indexOf('orange')); // -1


        const name = "aung aung";
        console.log(Array.isArray(name)); // false
        console.log(Array.isArray(arrcolors)); // true


        // join('delimitor')
        console.log(String(arrcolors)); // red,green,blue,white,black,pink
        console.log(arrcolors.toString()); // red,green,blue,white,black,pink
        console.log(arrcolors.join()); // red,green,blue,white,black,pink
        console.log(arrcolors.join("")); // redgreenbluewhiteblackpink
        console.log(arrcolors.join(" ")); // red green blue white black pink
        console.log(arrcolors.toString("-")); // red-green-blue-white-black-pink


        const candies = ["red","green","blue","white","black"]
        candies[5] = "pink";
        candies[1] = "skyblue";

        console.log(candies);
        console.log(candies.length); //6


        // push(value); Note :: Add new value to array ( addon to the end )
        candies.push("orange");
        candies.push ("gold");
        candies.push("violet","gray");

        console.log(candies); //['red', 'skyblue', 'blue' , 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'gray']
        console.log(candies.length); // 10


        // unshift(value)
        candies.unshift("tomato");
        candies.unshift("green");
        candies.unshift("silver","steelblue");

        console.log(candies); // ['silver', 'steelblue', 'green', 'tomato', 'red', 'skyblue', 'blue', 'white', 'black', 'white', 'black', 'pink', 'orange', 'gold', 'violet', 'gray']
        console.log(candies.length); // 14

        // shift(); Note :: Remove value & index ( take of from front )
        candies.shift();
        candies.shift();

        console. log(candies); //
        console.log(candies.length); // 12


        // pop(); Note :: Remove value & index ( take of from end )
        candies.pop() ;
        candies.pop() ;

        console.log(candies); //
        console.log(candies.length); // 10


        // delete (Remove only value)
        delete candies[1];
        delete candies[5];

        console.log(candies); //
        console.log(candies.length); // 10


        // splice(index,length);

        const paints = candies.splice(2,5);
        console.log(paints); // (5) ['green', empty, 'red', 'skyblue', 'blue']
    
        
        // concat()
        const arr1 = ["aung aung","maung maung","tun tun","kyaw kyaw"];
        const arr2 = ["su su","nu nu","yu yu","lue lue"]
        const arr3 = [10,20]
        console.log(arr1+arr2); // aung aung,maung maung,tun tun,kyaw kyawsu su,nu nu,yu yu,lue lue,yin yin
        console.log(arr1.concat(arr2)); // (8) ['aung aung','maung maung','tun tun','kyaw kyaw','su su','nu nu','yu yu','lue lue']
        console.log(arr3.concat(arr2)); // (6) [10, 20, 'su su', 'nu nu', 'yu yu', 'lue lue']


        // sort() a to z

        const combinearrs = arr1.concat(arr2);

        console.log(combinearrs[0]); // aung aung
        console.log(combinearrs[4]); // su su

        // reverse() Note :: reverse can't set z to a , it's just reverse
        console.log(combinearrs.reverse()); // (8) ['yu yu', 'tun tun' , 'su su', 'nu nu', 'maung maung', 'lue lue', 'kyaw kyaw', 'aung aung' ]

        const arrnumbes = [200,700,300, 100, 30, 50, 150, 11, 10, 6, 8, 7, 9, 5, 600, 400, 250, 360] ;
        console.log(arrnumbes);
        console.log(arrnumbes.sort()); // (18) [10, 100, 11, 150, 200, 250, 30, 300, 360, 400, 50, 6, 600, 7, 700, 8, 9]
        console.log(arrnumbes.reverse()); // (18) [9, 8, 700, 7, 600, 6, 50, 5,400, 360, 300, 30, 250, 200, 150, 11, 100, 10]

        // callback function

        console.log(arrnumbes.sort(function(a,b){
            return a-b; // 0 to 1 2 3 ....
        }));

        console.log(arrnumbes.sort(function(x,y){
            return y-x; // .... 3 2 1 to 0
        }));



    </script>
</body>
</html>
