<!DOCTYPE html>
<html>
<head>
    <title>Arrow Function</title>
</head>
<body>
    <script type="text/javascript">

        // (A) Default Function | System Function
        // (B) User Define Function
                // (1) Regular Function 
                        // (i) Manual Function
                        // (ii) Parameter Function
                                    // (a) Single Parameter Function
                                    // (b) Multi Parameter Function
                // (2) Arrow Function 
                        // (i) Manual Function
                        // (ii) Parameter Function
                                    // (a) Single Parameter Function
                                    // (b) Multi Parameter Function
                // (3) Generator Function 



        // (1) Regular Function

        const regfun1 = function (){
            const num1 = 100;
            return num1;
        }

        console.log("this is regfun1 = " + regfun1()); // this is regfun1 = 100

        // (2) Arrow Function

        const arrfun1 = ()=>{
            const num1 = 100;
            return num1;
        }

        console.log("this is arrfun1 = "+ arrfun1()); // this is arrfun1 = 100

        // (2) Parameter Function
                    // (a) Single Parameter Function

        const arrfun2 = (num1)=>{
            return num1;
        }

        console.log("this is arrfun2 = ", arrfun2(20)); //a this is arrfun2 = 20


        const arrfun3 = num1=>{
            return num1;
        }

        console.log("this is arrfun3 =", arrfun3(30));

        const arrfun4 = num1=>num1+50;

        console.log("this is arrfun4 =", arrfun4(40));

        // (ii) Parameter Function
                    // (b) Multi Parameter Function
        
        const multiarrfun2 = (num1,num2)=>{
            const result =num1+num2;
            return result;
        }

        console. log("this is multiarrfun2 = " , multiarrfun2()); // this is multiarrfun1 = NaN

        console.log("this is multiarrfun2 =" , multiarrfun2(300)); // this is multiarrfun2 = 500

        console. log("this is multiarrfun2 = " , multiarrfun2(300,500)); // this is multiarrfun2 = 800

        const multiarrfun3 = (num1=100,num2=300)=> num1+num2;

        console.log("this is multiarrfun3 = " , multiarrfun3(80,20)); // this is multiarrfun3 = 100



// ----------------------------------------------------------------------------


      
    </script>
</body>
</html>
