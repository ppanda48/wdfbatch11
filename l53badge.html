<!DOCTYPE html>
<html>
<head>
    <title>Badge</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h3>Badge</h3>

        <button type="button" class="btn btn-primary">Notifiction <span class="badge bd-danger">5</span></button>

        <hr/>

        <button type="button" class="btn btn-primary rounded-0">primary</button>
        <button type="button" class="btn btn-secondary rounded">secondary</button>
        <button type="button" class="btn btn-success rounded-pill">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-dark">dark</button>

        <hr/>

        <!--
            sup = superscript
            sub = subscript
         -->
        <b>Add Card</b><sup>9</sup>
        <br/>
        <b> Special Discount</b><sub class="badge bg-success">5%</sub>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
